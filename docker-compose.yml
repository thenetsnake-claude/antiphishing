version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: antiphishing-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_TLS_ENABLED=false
      - LOG_LEVEL=debug
      - LOG_FILE_PATH=./logs
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - /app/node_modules
    depends_on:
      - redis
    networks:
      - antiphishing-network
    command: npm run start:dev

  redis:
    image: redis:7-alpine
    container_name: antiphishing-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - antiphishing-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
    driver: local

networks:
  antiphishing-network:
    driver: bridge
